<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='buttonAnimation.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="form">
                <div class="heading"><h1>Workshop Registration</h1></div>
                <div class="FirstName">
                    <input type="text" name="FirstName" autocomplete="off" required />
                    <label for="name" class="labelName">
                        <span class="contentName">First Name</span>
                    </label>
                </div>
                <div class="LastName">
                    <input type="text" name="LastName" autocomplete="off" required />
                    <label for="name" class="labelName">
                        <span class="contentName">Last Name</span>
                    </label>
                </div>
                <div class="Email">
                    <input type="text" name="Email" autocomplete="off" required />
                    <label for="name" class="labelName">
                        <span class="contentName">Email</span>
                    </label>
                </div>
                <div class="Phone">
                    <input type="text" name="Phone" autocomplete="off" required />
                    <label for="name" class="labelName">
                        <span class="contentName">Phone</span>
                    </label>
                </div>
                <div class="College">
                    <input type="text" name="College" autocomplete="off" required />
                    <label for="name" class="labelName">
                        <span class="contentName">College</span>
                    </label>
                </div>
                
                <div id="mainButtons">
                    <button class="button button1">Register
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
            </div>
        </div>
    </div>
</body>
</html>
